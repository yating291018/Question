<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="css/amazeui.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
</head>
<body>
  <header data-am-widget="header" class="am-header am-header-default am-header-fixed">
      <div class="am-header-left am-header-nav">
          <a href="/" class="header-logo">
              <img class="am-header-icon-custom" src="data:image/svg+xml;charset&#x3D;utf-8,&lt;svg xmlns&#x3D;&quot;http://www.w3.org/2000/svg&quot; viewBox&#x3D;&quot;0 0 12 20&quot;&gt;&lt;path d&#x3D;&quot;M10,0l2,2l-8,8l8,8l-2,2L0,10L10,0z&quot; fill&#x3D;&quot;%23fff&quot;/&gt;&lt;/svg&gt;" alt=""/>
          </a>
      </div>
      <h1 class="am-header-title">
          注册
      </h1>
      <div class="am-header-right am-header-nav">
          <a href="#" class="login">
              <i class="am-icon am-icon-user-plus"></i>
              <span class="am-header-nav-title">
                登录
              </span>
          </a>
      </div>
  </header>
  <main>
    <form  class="am-form am-form-inline">
      <div class="am-form-group am-form-icon">
           <label class="am-form-label">
              <i class="am-icon am-icon-user"></i>
           </label>
           <input type="text" name="username" class="am-form-field" placeholder="请输入用户名" required autocomplete="off">
      </div>
      <div class="message">请输入2-5位中文</div>
      <div class="am-form-group am-form-icon">
       <label class="am-form-label">
         <i class="am-icon-lock"></i>
       </label>
       <input type="password" name="password" class="am-form-field" placeholder="请输入密码" required pattern="^\w{6,16}$">
      </div>
      <div class="message">请输入密码</div>
      <div class="am-form-group am-form-icon">
       <label class="am-form-label">
         <i class="am-icon-lock"></i>
       </label>
       <input type="password" name="repassword" required pattern="^\w{6,16}$" class="am-form-field" placeholder="请再次输入密码">
      </div>
      <div class="message">请再次输入密码</div>
      <label class="am-radio firstradio">
          <input type="radio" name="isMale" value="true" data-am-ucheck checked>
          男
      </label>
      <label class="am-radio">
          <input type="radio" name="isMale" value="false" data-am-ucheck >
          女
      </label>
      <div class="am-form-group am-form-icon">
       <label class="am-form-label">
         <i class="am-icon-envelope-o"></i>
       </label>
       <input type="email" name="email" required  class="am-form-field" placeholder="请输入邮箱">
      </div>
      <div class="message">请输入邮箱</div>
      <select data-am-selected="{maxHeight: 100,btnWidth:'100%'}" class="select" name="course">
          <option value="java">java</option>
          <option value="php">php</option>
          <option value="h5">h5</option>
          <option value="javascript">javascript</option>
          <option value="jquery">jquery</option>
      </select>
      <button  class="am-btn am-btn-primary btn-loading-example am-btn-block">注册</button>
    </form>
  </main>
  <button type="button" class="am-btn am-btn-primary fadeOut" data-am-modal="{target: '#my-alert'}"></button>
  <div class="am-modal am-modal-alert" tabindex="-1" id="my-alert">
  <div class="am-modal-dialog">
    <div class="am-modal-hd">提示</div>
    <div class="am-modal-bd">
      注册成功！
    </div>
    <div class="am-modal-footer">
      <span class="am-modal-btn">确定</span>
    </div>
  </div>
  </div>
 <script src="js/amazeui.js"></script>
 <script src="js/register.js"></script>
</body>
</html>
